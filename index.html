    function get_elapsed_time_string(total_seconds) {
    function pretty_time_string(num) {
        return ( num < 10 ? "0" : "" ) + num;
    }

    var hours = Math.floor(total_seconds / 3600);
    total_seconds = total_seconds % 3600;

    var minutes = Math.floor(total_seconds / 60);
    total_seconds = total_seconds % 60;

    var seconds = Math.floor(total_seconds);

    // Pad the minutes and seconds with leading zeros, if required
    hours = pretty_time_string(hours);
    minutes = pretty_time_string(minutes);
    seconds = pretty_time_string(seconds);

    // Compose the string for display
    var currentTimeString = hours + ":" + minutes + ":" + seconds;

    return currentTimeString;
    }


    var elapsed_seconds = 0;
    myTimer = setInterval(function() {
    elapsed_seconds = elapsed_seconds + 1;
    $('.Timer').text(get_elapsed_time_string(elapsed_seconds));
    //   $('.Timer').text(elapsed_seconds);
    if(elapsed_seconds === 120){
        $(".Timer").css({ 'color': 'orange', 'font-size': '110%' });
    }
    if(elapsed_seconds === 180){
        // clearInterval(myTimer);
        $(".Timer").css({ 'color': 'red', 'font-size': '120%' });
        // alert('Timeout');
    }
    }, 1000);

    // }

function showResult(id){
        var newArray = [];

        }
        if(groups['C']){
            newArray.push(groups['C']);
        }
        if(groups['D']){
            newArray.push(groups['D']);
        }
        if(groups['E']){
            newArray.push(groups['E']);
        }

        totalSums = 0;

        for(xx=0;xx<newArray.length;xx++){

                if( newArray[xx][yy]['student_answer'] != null && newArray[xx][yy]['student_answer'] != "" )

                    // debugger;
                    if( parseFloat(newArray[xx][yy]['answer']) == parseFloat(newArray[xx][yy]['student_answer']) ){
                        correctAns += 1;
